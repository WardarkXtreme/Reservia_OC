<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
        <script src="https://kit.fontawesome.com/8be45f96a1.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
        <title>Reservia</title>
    </head>

    <body>
        <header>
            <nav class="menu_de_navigation">
                <ul>                    
                    <li><a href="#">Hébergements</a></li>                    
                    <li><a href="#">Activités</a></li>
                    <li><a href="#">S'inscrire</a></li>
                </ul>
            </nav>
            <div class="présentation">
                <img src="reservia.png" alt="reservia_logo" class="logo_reservia">
                <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
                <p>En plein centre ville ou en pleine nature</p>
            </div>
            <div class= "recherche">
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="search" placeholder="Marseille, France">
                    <button type="submit">
                        <span>Rechercher</span>
                    </button>
            </div>
            <div class="filtres">
                <ul>
                    <li><p>Filtres</p></li>
                    <li><i class="fas fa-money-check-alt"></i>économique</li>
                    <li><i class="fas fa-male"></i>Famillial</li>
                    <li><i class="fas fa-heart"></i>Romantique</li>    
                    <li><i class="fas fa-dog"></i>Animaux autorisés</li>
                </ul>
            </div>
            <div class="information_logements_disponnibles">
                <p><i class="fas fa-info-circle"></i>Plus de 500 logements sont disponibles dans cette ville</p>
            </div>
        </header>
    </body>
</html>
