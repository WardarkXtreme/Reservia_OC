<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
        <script src="https://kit.fontawesome.com/8be45f96a1.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
        <title>Reservia</title>
    </head>
    <body>
        <header>
            <nav class="menu_de_navigation">
                <ul>                    
                    <li class="reglage_nav"><a class="nav" href="#">Hébergements</a></li>                    
                    <li class="reglage_nav"><a class="nav" href="#">Activités</a></li>
                    <li class="reglage_nav"><a class="nav" href="#">S'inscrire</a></li>
                </ul>
            </nav>
            <div class="présentation">
                <img src="reservia.png" alt="reservia_logo" id="logo_reservia">
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p >En plein centre ville ou en pleine nature</p>
            </div>
            <div>
                <i id="loc" class="fas fa-map-marker-alt"></i>
                <input type="search" placeholder="Marseille, France">
                <button type="submit">
                    <span>Rechercher</span>
                </button>
            </div>
            <div>
                <ul class="groupe_filtre">
                    <li class="filtres">Filtres</li>
                    <li class="reglage_filtre"><i class="fas fa-money-check-alt"></i>économique</li>
                    <li class="reglage_filtre"><i class="fas fa-male"></i>Famillial</li>
                    <li class="reglage_filtre"><i class="fas fa-heart"></i>Romantique</li>    
                    <li class="reglage_filtre"><i class="fas fa-dog"></i>Animaux autorisés</li>
                </ul>
            </div>
            <div class="information_logements_disponnibles">
                <p><i class="fas fa-info-circle"></i>Plus de 500 logements sont disponibles dans cette ville</p>
            </div>
        </header>
    </body>
</html>
